<!DOCTYPE html>
{% load static %} {% load cloudinary %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete</title>
    <link rel="icon" href="{% static '/img/droplet.svg' %}" />

    <!-- bootstrap/css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
</head>

<body style="background-color:rgba(26, 91, 121, .5);">
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="home">
            <img 
                src="{% static '\img\favicon.png' %}" 
                width="30" 
                height="30" 
                class="d-inline-block align-top" 
                alt=""
            />
          Home
        </a>
    </nav>

    <div class="offset-3 col-md-6">
        <h2>Are you sure you want to delete post?</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.name }}
            {{ form.body }}
            {{ form.image }}

        <div>
            <button class="btn btn-danger" type="submit" value= "Yes" > Yes</button>
        </div>
        </form>
        <div>
            <a href="/home/"><button class="btn btn-secondary" type ="submit">Cancel</button></a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
            crossorigin="anonymous"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
            crossorigin="anonymous"></script>
    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
            crossorigin="anonymous"></script>    

</body>
</html>
